<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{border: 2px solid black;height: 200px;width: 200px;margin: 100px auto ;backface-visibility: hidden;background-image: url(./pexels-blaque-x-264516-863963.jpg);background-size: 200px 200px;}
        .parent{background-color: white;width: 100%;height: 100%;position: relative;transform-style: preserve-3d;perspective: 500px;transition-duration: 3s;transform-origin:right;}
        .child1{background-color:red;width: 100%;height: 100%;position: absolute;font-size: 4em;display: flex;justify-content: center;align-items: center;backface-visibility: hidden;}
        .child2{background-color: yellow;width: 100%;height: 100%;position: absolute;font-size: 4em;display: flex;justify-content: center;align-items: center;}
        .parent:hover{transform: rotateY(-180deg);}
    </style>
</head>
<body>
    <div class="container">
        <div class="parent">
            <div class="child1"></div>
            <div class="child2">front</div>
        </div>
    </div>
    
</body>
</html>
