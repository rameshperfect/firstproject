<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{display: inline-block;}

    .main h1{background-color: brown;color: white;padding: 12px;font-size: 30px;border: none;cursor: progress;}
    .main .content a{display: block;text-decoration: none;font-size: 20px;padding: 20px;}
    .main .content{background-color: darkgrey;width: 100px;display: none;}
    .main:hover .content{display: block;}
    .main a:hover{background-color: aqua;}
    .main:hover h1{background-color: black;color: white;}

    </style>
</head>
<body>
    <div class="main">
        <h1>Fruit</h1>
        <div class="content">
            <a href="#">mango</a>
            <a href="#">apple</a>
            <a href="#">banana</a>
        </div>

    </div>
    
</body>
</html>
