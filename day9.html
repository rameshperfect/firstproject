<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{display: grid;background-color: brown;grid-template-columns: 1fr 1fr 1fr;grid-template-rows:1fr 8fr 1fr;text-align: center;}
        .mm{background-color: rgb(226, 153, 43);border: 1px solid rgb(0, 0, 0);font-size: 2rem;}
        .m1{grid-column-start: 1;grid-column-end: -1;}
        .m5{grid-column: 1/-1;}
        .m2,.m3,.m4{padding-top: 130px;}
        
    </style>
</head>
<body>
    <div class="main">
        <div class="mm m1" >Header</div>
        <div class="mm m2">Slide bar</div>
        <div class="mm m3">Main content</div>
        <div class="mm m4">Slide bar 2</div>
        <div class="mm m5">Footer</div>
        <div class="mm m6"></div>
        <div class="mm m7"></div>
        <div class="mm m8"></div>
        <div class="mm m9"></div>
    </div>
    
</body>
</html>
