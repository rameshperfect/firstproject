<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{background-color: yellow;display: grid;grid-template-columns:repeat(3,1fr);gap: 10px;grid-template-rows:repeat(3,200px);grid-template-areas:' ramesh ramesh ramesh'
    'shan pavan pavan'
'shan . .';}
        .mm{background:linear-gradient(to right,red,blue,yellow);padding: 10px;border: 2px solid yellowgreen;}
        
        .p{grid-area: pavan;}
        .one{grid-area: ramesh;}
        .hari{grid-area: shan;}
       

        

    </style>
</head>
<body>
    <div class="head">
        <div class="mm one">1</div>
        <div class="mm p">2</div>
        <div class="mm hari">3</div>
        <div class="mm">4</div>
        <div class="mm r">5</div>
        <div class="mm">6</div>
        <div class="mm">7</div>
        <div class="mm">8</div>
        <div class="mm">9</div>
    </div>
    
</body>
</html>
