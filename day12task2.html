<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .head{background-color: red;height: 700px;width: 1000px;display:flex;transition-property:left;transition-duration: 5s;position: relative;transition-timing-function: linear;}
        .one,.two{width: 50px;height: 50px;border-radius: 50%;}
        .one{background-color: blue;}
        .two{background-color: yellowgreen;}
        .one:hover{background-color: green;left: 200px;width: 100px;}
    </style>
</head>
<body>
    <div class="head">
        <div class="one"></div>
        <div class="two"></div>
    </div>
    
</body>
</html>
